<div class="modal-header">
  <h3 class="modal-title row text-center">Contact Seattle Studios</h3>
</div>

<div class="modal-body">
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="sendEmail()">
        <div class="form-group">
          <h5><label>Name</label></h5>
          <h5><input type="text" class="form-control" ></h5>
        </div>
        <div class="form-group">
          <h5><label>E-mail Address</label></h5>
          <h5><input type="text" class="form-control" ></h5>
        </div>
        <div class="form-group">
          <h5><label>Message</label></h5>
          <h5><input type="textarea" class="form-control" ></h5>
        </div>
        <h5><input type="submit" value="Send" class="btn btn-primary"><h5>
      </form>
    </div
  </div>
</div>
